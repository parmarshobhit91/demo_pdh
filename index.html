<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Instagram</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #fafafa;
        color: #262626;
      }

      .container {
        max-width: 935px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Auth Screens */
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fafafa;
      }

      .auth-box {
        background: white;
        border: 1px solid #dbdbdb;
        padding: 40px;
        width: 350px;
        border-radius: 1px;
      }

      .logo {
        font-family: "Courier New", cursive;
        font-size: 48px;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        padding: 9px 8px;
        border: 1px solid #dbdbdb;
        background: #fafafa;
        border-radius: 3px;
        font-size: 12px;
        outline: none;
      }

      .form-control:focus {
        border-color: #a8a8a8;
        background: white;
      }

      .btn {
        width: 100%;
        padding: 8px;
        background: #0095f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        margin-top: 12px;
      }

      .btn:hover {
        background: #1877f2;
      }

      .btn:disabled {
        background: #b2dffc;
        cursor: not-allowed;
      }

      .error-message {
        color: #ed4956;
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      .success-message {
        color: #00c853;
        font-size: 12px;
        margin-top: 10px;
        text-align: center;
      }

      .auth-switch {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        background: white;
        border: 1px solid #dbdbdb;
        border-radius: 1px;
      }

      .auth-switch a {
        color: #0095f6;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      /* Main App */
      .app-header {
        background: white;
        border-bottom: 1px solid #dbdbdb;
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 935px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .header-logo {
        font-family: "Courier New", cursive;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header-nav {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .nav-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
      }

      .logout-btn {
        background: none;
        border: none;
        color: #0095f6;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
      }

      /* Feed */
      .feed {
        max-width: 614px;
        margin: 30px auto;
      }

      .post-card {
        background: white;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        margin-bottom: 24px;
      }

      .post-header {
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .post-user {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .post-user .avatar {
        width: 32px;
        height: 32px;
      }

      .post-username {
        font-weight: 600;
        font-size: 14px;
      }

      .post-image {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
      }

      .post-actions {
        padding: 12px 16px;
        display: flex;
        gap: 16px;
      }

      .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
      }

      .action-btn svg {
        width: 24px;
        height: 24px;
      }

      .action-btn.liked svg {
        fill: #ed4956;
        stroke: #ed4956;
      }

      .post-likes {
        padding: 0 16px;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .post-caption {
        padding: 0 16px;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .post-caption .username {
        font-weight: 600;
        margin-right: 6px;
      }

      .post-time {
        padding: 0 16px 12px;
        font-size: 10px;
        color: #8e8e8e;
        text-transform: uppercase;
      }

      /* Create Post */
      .create-post {
        background: white;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 24px;
      }

      .create-post h3 {
        margin-bottom: 16px;
        font-size: 16px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        min-height: 80px;
      }

      .hidden {
        display: none !important;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8e8e8e;
      }

      .empty-state h3 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-container">
      <!-- Login Form -->
      <div id="loginForm">
        <div class="auth-box">
          <div class="logo">Instagram</div>
          <form id="loginFormElement">
            <div class="form-group">
              <input
                type="text"
                id="loginUsername"
                class="form-control"
                placeholder="Username or email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn">Log In</button>
            <div id="loginError" class="error-message"></div>
          </form>
        </div>
        <div class="auth-switch">
          Don't have an account? <a id="switchToSignup">Sign up</a>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <div class="auth-box">
          <div class="logo">Instagram</div>
          <form id="signupFormElement">
            <div class="form-group">
              <input
                type="email"
                id="signupEmail"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="signupFullName"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="signupUsername"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signupPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div id="signupError" class="error-message"></div>
          </form>
        </div>
        <div class="auth-switch">
          Have an account? <a id="switchToLogin">Log in</a>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
      <header class="app-header">
        <div class="header-content">
          <div class="header-logo">Instagram</div>
          <div class="header-nav">
            <div class="user-info">
              <img id="userAvatar" class="avatar" src="" alt="Profile" />
              <span id="userName"></span>
              <button id="logoutBtn" class="logout-btn">Log Out</button>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="feed">
          <!-- Create Post -->
          <div class="create-post">
            <h3>Create New Post</h3>
            <form id="createPostForm">
              <div class="form-group">
                <input
                  type="url"
                  id="postImage"
                  class="form-control"
                  placeholder="Image URL"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  id="postCaption"
                  placeholder="Write a caption..."
                ></textarea>
              </div>
              <button type="submit" class="btn">Share</button>
            </form>
          </div>

          <!-- Posts Feed -->
          <div id="postsContainer"></div>
        </div>
      </div>
    </div>

    <script>
      // Backend API Simulation
      class InstagramBackend {
        constructor() {
          this.initializeStorage();
        }

        initializeStorage() {
          if (!localStorage.getItem("ig_users")) {
            localStorage.setItem("ig_users", JSON.stringify([]));
          }
          if (!localStorage.getItem("ig_posts")) {
            localStorage.setItem("ig_posts", JSON.stringify([]));
          }
        }

        getUsers() {
          return JSON.parse(localStorage.getItem("ig_users") || "[]");
        }

        saveUsers(users) {
          localStorage.setItem("ig_users", JSON.stringify(users));
        }

        getPosts() {
          return JSON.parse(localStorage.getItem("ig_posts") || "[]");
        }

        savePosts(posts) {
          localStorage.setItem("ig_posts", JSON.stringify(posts));
        }

        // User Authentication
        signup(email, fullName, username, password) {
          const users = this.getUsers();

          if (users.find((u) => u.username === username || u.email === email)) {
            throw new Error("Username or email already exists");
          }

          const user = {
            id: Date.now().toString(),
            email,
            fullName,
            username,
            password, // In production, hash this!
            profilePic: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`,
            createdAt: new Date().toISOString(),
          };

          users.push(user);
          this.saveUsers(users);

          const token = btoa(`${user.id}:${Date.now()}`);
          localStorage.setItem("auth_token", token);

          return { token, user: this.sanitizeUser(user) };
        }

        login(usernameOrEmail, password) {
          const users = this.getUsers();
          const user = users.find(
            (u) =>
              (u.username === usernameOrEmail || u.email === usernameOrEmail) &&
              u.password === password
          );

          if (!user) {
            throw new Error("Invalid credentials");
          }

          const token = btoa(`${user.id}:${Date.now()}`);
          localStorage.setItem("auth_token", token);

          return { token, user: this.sanitizeUser(user) };
        }

        validateToken(token) {
          if (!token) return null;

          try {
            const decoded = atob(token);
            const [userId] = decoded.split(":");
            const users = this.getUsers();
            const user = users.find((u) => u.id === userId);

            return user ? this.sanitizeUser(user) : null;
          } catch {
            return null;
          }
        }

        sanitizeUser(user) {
          const { password, ...safeUser } = user;
          return safeUser;
        }

        logout() {
          localStorage.removeItem("auth_token");
        }

        // Posts
        createPost(userId, imageUrl, caption) {
          const posts = this.getPosts();
          const post = {
            id: Date.now().toString(),
            userId,
            imageUrl,
            caption,
            likes: [],
            createdAt: new Date().toISOString(),
          };

          posts.unshift(post);
          this.savePosts(posts);
          return post;
        }

        getAllPosts() {
          return this.getPosts();
        }

        toggleLike(postId, userId) {
          const posts = this.getPosts();
          const post = posts.find((p) => p.id === postId);

          if (post) {
            const likeIndex = post.likes.indexOf(userId);
            if (likeIndex > -1) {
              post.likes.splice(likeIndex, 1);
            } else {
              post.likes.push(userId);
            }
            this.savePosts(posts);
          }

          return post;
        }

        getUserById(userId) {
          const users = this.getUsers();
          const user = users.find((u) => u.id === userId);
          return user ? this.sanitizeUser(user) : null;
        }
      }

      const backend = new InstagramBackend();
      let currentUser = null;

      // UI Controllers
      const authScreen = document.getElementById("authScreen");
      const mainApp = document.getElementById("mainApp");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      // Initialize App
      function init() {
        const token = localStorage.getItem("auth_token");
        if (token) {
          const user = backend.validateToken(token);
          if (user) {
            currentUser = user;
            showMainApp();
            return;
          }
        }
        showAuthScreen();
      }

      function showAuthScreen() {
        authScreen.classList.remove("hidden");
        mainApp.classList.add("hidden");
      }

      function showMainApp() {
        authScreen.classList.add("hidden");
        mainApp.classList.remove("hidden");
        document.getElementById("userName").textContent = currentUser.username;
        document.getElementById("userAvatar").src = currentUser.profilePic;
        loadPosts();
      }

      // Auth Form Handlers
      document
        .getElementById("switchToSignup")
        .addEventListener("click", () => {
          loginForm.classList.add("hidden");
          signupForm.classList.remove("hidden");
        });

      document.getElementById("switchToLogin").addEventListener("click", () => {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });

      document
        .getElementById("loginFormElement")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;
          const errorEl = document.getElementById("loginError");

          try {
            const result = backend.login(username, password);
            currentUser = result.user;
            errorEl.textContent = "";
            showMainApp();
          } catch (error) {
            errorEl.textContent = error.message;
          }
        });

      document
        .getElementById("signupFormElement")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const email = document.getElementById("signupEmail").value;
          const fullName = document.getElementById("signupFullName").value;
          const username = document.getElementById("signupUsername").value;
          const password = document.getElementById("signupPassword").value;
          const errorEl = document.getElementById("signupError");

          try {
            const result = backend.signup(email, fullName, username, password);
            currentUser = result.user;
            errorEl.textContent = "";
            showMainApp();
          } catch (error) {
            errorEl.textContent = error.message;
          }
        });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        backend.logout();
        currentUser = null;
        showAuthScreen();
      });

      // Post Creation
      document
        .getElementById("createPostForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const imageUrl = document.getElementById("postImage").value;
          const caption = document.getElementById("postCaption").value;

          backend.createPost(currentUser.id, imageUrl, caption);
          document.getElementById("postImage").value = "";
          document.getElementById("postCaption").value = "";
          loadPosts();
        });

      // Load and Display Posts
      function loadPosts() {
        const posts = backend.getAllPosts();
        const container = document.getElementById("postsContainer");

        if (posts.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <h3>No posts yet</h3>
                        <p>Be the first to share something!</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = posts
          .map((post) => {
            const author = backend.getUserById(post.userId);
            const isLiked = post.likes.includes(currentUser.id);
            const timeAgo = getTimeAgo(post.createdAt);

            return `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="post-user">
                                <img src="${author.profilePic}" alt="${
              author.username
            }" class="avatar">
                                <span class="post-username">${
                                  author.username
                                }</span>
                            </div>
                        </div>
                        <img src="${
                          post.imageUrl
                        }" alt="Post" class="post-image" onerror="this.style.display='flex'; this.innerHTML='Image not available'">
                        <div class="post-actions">
                            <button class="action-btn ${
                              isLiked ? "liked" : ""
                            }" onclick="toggleLike('${post.id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                            </button>
                        </div>
                        <div class="post-likes">${post.likes.length} likes</div>
                        ${
                          post.caption
                            ? `
                            <div class="post-caption">
                                <span class="username">${author.username}</span>${post.caption}
                            </div>
                        `
                            : ""
                        }
                        <div class="post-time">${timeAgo}</div>
                    </div>
                `;
          })
          .join("");
      }

      function toggleLike(postId) {
        backend.toggleLike(postId, currentUser.id);
        loadPosts();
      }

      function getTimeAgo(dateString) {
        const seconds = Math.floor((new Date() - new Date(dateString)) / 1000);

        if (seconds < 60) return "just now";
        if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
        return `${Math.floor(seconds / 86400)} days ago`;
      }

      // Initialize the app
      init();
    </script>
  </body>
</html>
